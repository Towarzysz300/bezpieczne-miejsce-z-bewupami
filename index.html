<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bezpieczne miejsce z bewupami</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 32px;
            font-weight: 700;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Bezpieczne miejsce z bewupami</h1>

    <div class="gallery">
        <img src="bewup1" alt="BWP 1">
        <img src="bewup2" alt="BWP 2">
        <img src="bewup3" alt="BWP 3">
    </div>
</body>
</html>
