<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bezpieczne miejsce z bewupami</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 32px;
            font-weight: 700;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Bezpieczne miejsce z bewupami</h1>

    <div class="gallery">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/BMP-1_AP_1.jpg" alt="BWP 1">
        <img src="https://www.smartage.pl/wp-content/uploads/2017/06/10-5.jpg" alt="BWP 2">
        <img src="https://i.etsystatic.com/25348400/r/il/6c5feb/3584727574/il_1080xN.3584727574_ktmv.jpg" alt="BWP 3">
        <img src="https://image.ceneostatic.pl/data/products/133670104/i-ssm-bwp-bmp-1-os-slowacja.jpg" alt="BWP 4">
        <img src="https://i.ebayimg.com/00/s/MTA3N1gxNTAw/z/GS8AAOSwzl9ixTaE/$_57.JPG?set_id=8800005007" alt="BWP 5">
    </div>
</body>
</html>
